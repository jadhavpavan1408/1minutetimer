<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch_pavan</title>
    <!--=============================Bootstrap cdn file======================-->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--====================================== css & javascript file linkd =================-->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <!--===== Main row ======-->
      <div class="row p-5 bg-dark text-white rounded rounded-5 mt-5">
        <div class="col-12" id="time">
          <!---=== sub first row -->
          <div class="row justify-content-between">
            <div class="col-md-3 mt-2">
              <span id="min">00</span><span>min</span>
            </div>
            <div class="col-md-3 mt-2">
              <span id="sec">00</span><span>sec</span>
            </div>
            <div class="col-md-3 mt-2">
              <span id="count">00</span>
            </div>
          </div>
        </div>

        <div class="col-12" id="btn-container">
          <!--============= sub second row-->
          <div class="row justify-content-evenly">
            <div class="col-lg-2 mt-3">
              <button
                id="startbtn"
                class="btn btn-success w-100 p-2"
                style="font-weight: bold; font-size: 30px"
                onclick="StartClick()"
              >
                <span class="bi bi-skip-start-circle"></span>
                Start
              </button>
            </div>
            <div class="col-lg-2 mt-3">
              <button
                id="btn"
                class="btn btn-danger w-100"
                style="font-weight: bold; font-size: 30px"
                onclick="StopClick()"
              >
                <span class="bi bi-stop-circle"></span>
                Stop
              </button>
            </div>
            <div class="col-lg-2 mt-3">
              <button
                id="btn"
                class="btn btn-warning w-100"
                style="font-weight: bold; font-size: 30px"
                onclick="ResetClick()"
              >
                <span class="bi bi-trash3"></span>
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--===================== output ===================== -->
      <div class="output">
        <h1></h1>
        <h2 style="display: none">created by Pavan Jadhav</h2>
      </div>
    </div>
    <!--====================== bootstrap bundle cdn file===================== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
